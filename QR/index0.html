<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>QR Code Scanner</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <video id="preview"></video>
    <div id="result"></div>
    <button id="scanButton">Scan QR Code</button>
    <label for="tricycleNumber">Tricycle Number:</label>
    <input type="text" id="tricycleNumber" readonly />
    <label for="plateNumber">Plate Number:</label>
    <input type="text" id="plateNumber" readonly />
    <label for="toda">Toda:</label>
    <input type="text" id="toda" readonly />
    <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
